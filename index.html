<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.2.1.min.js"></script>
    <title>Крестики нолики </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="popup">
        <div class="popup_in">
            <h3>Ով պետք է սկսի խաղը ?</h3>
            <p class="comp_class">1. Համակարգիչը</p>
            <p class="user_class">2. Դուք</p>
        </div>
    </div>
    <div class="popup1">
        <div class="popup_in1">
            <h3>Ինչ չափսի պետք է լինի ?</h3>
            <p><input type="text" class="inp" value="3"><button type="button" class="button_count">Հաստատել</button></p>
        </div>
    </div>
    <div class="krestiki_noliki clearfix">
        <div class="result"></div>
        <div class="game"></div>
        <div class="reset">Կրկին փորձել</div>
    </div>
</body>

</html>
